<!DOCTYPE HTML>

<html>
   <head>
    <style>
        #mycanvas{border:1px solid black;}
    </style>
    <title>JadenMaze</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- People also used script type="text/javascript" alert('hi');m </script> We are not doing this either-->
    <script src="builder.js"></script>
   </head>
   
   <body>
       <span style="margin-left: 500px; font-size:20px">Welcome to my maze! Your starting tile is <span style="color:red">red</span>, and your end tile is <span style="color:green">green</span>! Can you solve this?</span>
       <button id="solution-button"class="btn btn-primary"> <!--onclick="alert('hi')" used to be used to run a small line of code. We're not doing this-->
        Show Solution
        </button>
        <p id="Solution" style="margin: auto; padding: 20px; width:60%; font-size:18px;"></p>
       <div class="row">
        <div class="col-sm-5">
            <input type="text" id="width" class="form-control" placeholder="Enter a width" style="width: 50%; margin-left: 400px">
        </div>
            <div class="col-sm-4">
                <input type="text" id="height" class="form-control" placeholder="Enter a height" style="width: 50%; margin-left: 100px">
            </div>
            <div class="col-sm-3">
                <button id="resize-button"class="btn btn-primary"> <!--onclick="alert('hi')" used to be used to run a small line of code. We're not doing this-->
                Resize
                </button>
            </div>
        </div>
        <p></p> 
       <canvas id = "mycanvas" width = "800" height = "800" style="margin-left:500px"></canvas>
   </body>
</html>
